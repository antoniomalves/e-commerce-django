{%extends 'base.html'%}

{% block title %}
    Listagem de Produtos | {{block.super}}
{% endblock %}

{% block container %}
<div class="page-header">
    <h1>Produtos</h1>
</div>
<div class="row">
    <div class="col-sm-6 col-md-4">
        {%for produto in produtos %}
        <div class="thumbnail">
            <a href="#">
                <img src="http://placehold.it/350x250" alt="" />
            </a>
            <div class="caption">
                <h3>{{produto.nome}}</h3>
                <p>{{produto.descricao | linebreaks }}</p>
                <p><a href="#" class="btn btn-success" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
